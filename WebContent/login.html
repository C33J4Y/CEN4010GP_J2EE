<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>School Safety App: Login</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/main-style.css" rel="stylesheet" />

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#title").load("title.txt");
	});
	$(function() {
		$("#menu").load("menu.list");
	});
</script>
</head>

<body>
	<div id="wrapper">
		<div class="navbar navbar-default navbar-fixed-top" id="navbar">
			<div class="navbar-header">
				<a href="./index.html"><font color="white" id="title"></font></a>
			</div>
		</div>
		<div class="navbar-default navbar-static-side">
			<div class="sidebar-collapse">
				<div id="menu"></div>
			</div>
		</div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Manage Your Account</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Login</div>
						<div class="panel-body">
							<div class="table-responsive">
								<form name="myForm" method="post" action="myAction">
									<input type="hidden" name="action" value="fau.schedule.action.login.LoginAction">
									<table class="table table-striped table-bordered table-hover" id="dataTables-example">
										<thead>
											<tr>
												<th>Z Nnumber</th>
												<th>PASSWORD</th>
											</tr>
										</thead>
										<tbody>
											<tr class="even gradeC">
												<td><input type="text" name="zno" /></td>
												<td><input type="password" name="password" /></td>
											</tr>
										</tbody>
									</table>
									<input type="image" src="./img/button_login.jpg" alt="Submit" />
								</form>
							</div>
						</div>
					</div>
					<!--End Tables01 -->
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Create User</div>
						<div class="panel-body">
							<div class="table-responsive">
								<form name="myForm" method="post" action="myAction">
									<input type="hidden" name="action" value="fau.schedule.action.login.CreateUserAction">
									<table class="table table-striped table-bordered table-hover" id="dataTables-example">
										<thead>
											<tr>
												<th>Z Nnumber</th>
												<th>First Name</th>
												<th>Last Name</th>
												<th>PASSWORD</th>
											</tr>
										</thead>
										<tbody>
											<tr class="even gradeC">
												<td><input type="text" name="zno" /></td>
												<td><input type="text" name="fname" /></td>
												<td><input type="text" name="lname" /></td>
												<td><input type="password" name="password" /></td>
											</tr>
										</tbody>
									</table>
									<input type="image" src="./img/button_create.jpg" alt="Submit" />
								</form>
							</div>
						</div>
					</div>
					<!--End Tables01 -->
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Change Password</div>
						<div class="panel-body">
							<div class="table-responsive">
								<form name="myForm" method="post" action="myAction">
									<input type="hidden" name="action" value="fau.schedule.action.login.ChangePasswordAction">
									<table class="table table-striped table-bordered table-hover" id="dataTables-example">
										<thead>
											<tr>
												<th>Z Nnumber</th>
												<th>OLD PASSWORD</th>
												<th>NEW PASSWORD</th>
											</tr>
										</thead>
										<tbody>
											<tr class="even gradeC">
												<td><input type="text" name="zno" /></td>
												<td><input type="password" name="oldPassword" /></td>
												<td><input type="password" name="newPassword" /></td>
											</tr>
										</tbody>
									</table>
									<input type="image" src="./img/button_update.jpg" alt="Submit" />
								</form>
							</div>
						</div>
					</div>
					<!--End Tables01 -->
				</div>
			</div>



			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Delete User</div>
						<div class="panel-body">
							<div class="table-responsive">
								<form name="myForm" method="post" action="myAction">
									<input type="hidden" name="action" value="fau.schedule.action.login.DeleteUserAction">
									<table class="table table-striped table-bordered table-hover" id="dataTables-example">
										<thead>
											<tr>
												<th>Z Nnumber</th>
												<th>PASSWORD</th>
											</tr>
										</thead>
										<tbody>
											<tr class="even gradeC">
												<td><input type="text" name="zno" /></td>
												<td><input type="password" name="password" /></td>
											</tr>
										</tbody>
									</table>
									<input type="image" src="./img/button_delete.jpg" alt="Submit" />
								</form>
							</div>
						</div>
					</div>
					<!--End Tables01 -->
				</div>
			</div>
		</div>
	</div>
	<!-- end page-wrapper -->
</body>

</html>
